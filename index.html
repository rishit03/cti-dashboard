<!DOCTYPE html>
<html>
<head>
  <title>CTI Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/1.9.3/countUp.min.js"></script>
  <style>
    .header-section {
      background: linear-gradient(-45deg, #0d6efd, #6610f2, #6f42c1, #0dcaf0);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      padding: 2rem;
      border-radius: 1rem;
      color: white;
      margin-bottom: 2rem;
    }

    .indicator-row:hover {
      background-color: rgba(13, 110, 253, 0.05); /* Light blue hover */
    }

    .details-row td {
      background-color: var(--bs-light);
      color: var(--bs-dark);
    }

    body.bg-dark .details-row td {
      background-color: #343a40;
      color: #f8f9fa;
    }

    .toggle-icon {
      transition: transform 0.2s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card:hover {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), 0 0 10px rgba(0, 123, 255, 0.2);
      transition: box-shadow 0.3s ease-in-out;
    }

    .form-switch {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .badge[title] {
      cursor: help;
    }

    canvas {
      width: 100% !important;
      max-height: 300px;
    }
  </style>
</head>
<body class="p-4">

  <!-- Header -->
  <div class="header-section text-center position-relative">
    <h1 class="fw-bold"><i class="bi bi-shield-lock-fill me-2"></i>Cyber Threat Intelligence Dashboard</h1>
    <p class="text-white-50 fs-5 mb-0">Real-time indicators from AbuseIPDB, OTX, VirusTotal, GreyNoise & MalwareBazaar</p>

    <!-- Theme Toggle with Icon -->
    <div class="form-check form-switch text-end">
      <input class="form-check-input" type="checkbox" id="themeToggle" onchange="toggleTheme()">
      <label class="form-check-label text-white" for="themeToggle">
        <i id="themeIcon" class="bi bi-sun-fill"></i>
      </label>
    </div>
  </div>

  <!-- Stats Row -->
  <div class="row g-3 mb-4 text-center" id="statsRow">
    <div class="col-md-3">
      <div class="card shadow-sm border-0" id="cardTotal">
        <div class="card-body">
          <h6>Total Indicators</h6>
          <h4 id="totalCount" class="fw-bold">0</h4>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm border-0" id="cardHigh">
        <div class="card-body">
          <h6>High Severity</h6>
          <h4 id="highCount" class="fw-bold">0</h4>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm border-0" id="cardSource">
        <div class="card-body">
          <h6>Sources</h6>
          <h4 id="sourceCount" class="fw-bold">0</h4>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm border-0" id="cardUpdated">
        <div class="card-body position-relative">
          <!-- Refresh Icon -->
          <button class="btn btn-sm btn-light position-absolute top-0 end-0 m-2" onclick="loadData()" title="Refresh">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
    
          <h6>Last Updated</h6>
          <h4 id="lastUpdated" class="fw-bold">--</h4>
        </div>
      </div>
    </div>    
  </div>

  <!-- Filters & Charts Row -->
  <div class="row g-4 mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white">
          <strong><i class="bi bi-funnel-fill me-1"></i>Filters</strong>
        </div>
        <div class="card-body">
          <label for="severityFilter" class="form-label">Severity</label>
          <select id="severityFilter" class="form-select mb-3" onchange="saveFilters(); loadData()">
            <option value="">All</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>

          <label for="sourceFilter" class="form-label">Source</label>
          <select id="sourceFilter" class="form-select mb-3" onchange="saveFilters(); loadData()">
            <option value="">All</option>
            <option value="AbuseIPDB">AbuseIPDB</option>
            <option value="OTX">OTX</option>
            <option value="VirusTotal">VirusTotal</option>
            <option value="GreyNoise">GreyNoise</option>
            <option value="MalwareBazaar">MalwareBazaar</option>
          </select>

          
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="col-md-8" id="chartCard">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-success text-white">
          <strong><i class="bi bi-graph-up-arrow me-1"></i>Visualizations</strong>
        </div>
        <div class="card-body">
          <canvas id="sourceChart" class="mb-4"></canvas>
          <canvas id="severityChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="text-center mb-4" style="display: none;">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading threat data...</p>
  </div>

  <!-- Table -->
  <table class="table table-bordered table-hover" style="margin-top: -1rem;">
    <thead>
      <tr>
        <th>Indicator</th>
        <th>Severity</th>
        <th>Source</th>
      </tr>
    </thead>
    <tbody id="cti-table-body"></tbody>    
  </table>

  <script src="scripts.js"></script>
</body>
</html>
